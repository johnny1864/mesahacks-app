<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gardening Hack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Poppins:200,400" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header></header>
    <main>
       <section>
           <h1 id="sectionH1">Plant Unkiller</h1>
           <p id="sectionP">Get your gardening app to unkill those poor innocent plants. Plant Unkiller will remind you when to take care of your houseplants so that you can be as sustainable as you wish to be.</p>
       </section>
        <form action="" id="form">
            <input type="text" name="name" id="name" placeholder="Name (First and Last)"><br>
            <input type="text" name="number" id="number" placeholder="Your Phone Number (Just enter the number)"><br>
            <input type="button" value="Submit" id="submit">
        </form>
    </main>
    <footer>
        <img src="images/hackLogo_v3.png" alt="Footer logo image" id="footerImg">
        <p id="footerP">Download the app to keep track of your plants.</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
